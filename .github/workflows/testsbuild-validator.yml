name: Build and Test

on:
  push:
    branches: [ DEV, Master ]
  pull_request:
    branches: [ DEV, Master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository (SOLTEC.Core)
      uses: actions/checkout@v3

    - name: 🧰 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore

    - name: 🧪 Run NUnit tests
      run: dotnet test ./Tests/SOLTEC.Core.Tests.NuNit/SOLTEC.Core.Tests.NuNit.csproj --no-build --verbosity normal

    - name: 🧪 Run xUnit tests
      run: dotnet test ./Tests/SOLTEC.Core.Tests.xUnit/SOLTEC.Core.Tests.xUnit.csproj --no-build --verbosity normal

    - name: 🏗️ Build project
      run: dotnet build ./SOLTEC.Core/SOLTEC.Core.csproj --no-restore --configuration Release
