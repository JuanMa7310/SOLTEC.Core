name: ðŸ§ª PreBuild Validator 

on:
  push:
    branches: [ Master, DEV ]
  pull_request:
    branches: [ Master, DEV ]

jobs:
  validate:
    name: Run PreBuild Validator
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore PreBuildValidator project only
        run: dotnet restore SOLTEC.PreBuildValidator/SOLTEC.PreBuildValidator.csproj

      - name: ðŸ”¨ Build PreBuildValidator
        run: dotnet build SOLTEC.PreBuildValidator/SOLTEC.PreBuildValidator.csproj --configuration Release

      - name: ðŸš¦ Run PreBuildValidator
        run: dotnet SOLTEC.PreBuildValidator/bin/Release/net8.0/SOLTEC.PreBuildValidator.dll SOLTEC.Core
        
