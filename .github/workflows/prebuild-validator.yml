name: ðŸ§ª PreBuild Validator 

on:
  push:
    branches: [ Master, DEV ]
  pull_request:
    branches: [ Master, DEV ]

jobs:
  validate:
    name: Run PreBuild Validator
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¥ Download PreBuildValidator release
        run: |
          mkdir -p Tools/PreBuildValidator
          curl -L -o Tools/PreBuildValidator/PreBuildValidator.zip https://github.com/JuanMa7310/SOLTEC.PreBuildValidator/releases/latest/download/PreBuildValidator.zip
          unzip Tools/PreBuildValidator/PreBuildValidator.zip -d Tools/PreBuildValidator/

      - name: ðŸš¦ Run PreBuildValidator
        run: dotnet Tools/SOLTEC.PreBuildValidator/bin/Release/net8.0/SOLTEC.PreBuildValidator.dll SOLTEC.Core
