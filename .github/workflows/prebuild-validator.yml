name: ðŸ§ª PreBuild Validator

on:
  push:
    branches: [ Master, DEV ]
  pull_request:
    branches: [ Master, DEV ]

jobs:
  validate:
    name: Run PreBuild Validator
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Download PreBuildValidator release
        run: |
          mkdir -p SOLTEC.PreBuildValidator
          curl -L -o SOLTEC.PreBuildValidator/PreBuildValidator.zip https://github.com/JuanMa7310/SOLTEC.PreBuildValidator/releases/latest/download/PreBuildValidator.zip
          unzip SOLTEC.PreBuildValidator/PreBuildValidator.zip -d SOLTEC.PreBuildValidator/

      - name: ðŸš¦ Run PreBuildValidator
        working-directory: SOLTEC.Core
        run: dotnet ../SOLTEC.PreBuildValidator/SOLTEC.PreBuildValidator.dll SOLTEC.Core
        
